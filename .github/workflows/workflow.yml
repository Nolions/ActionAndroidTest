# Workflow name
name: Build

on:
  # When it will be triggered
  # And in which branch
  pull_request:
  push:
    branches:
      - main

# Where will they run
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Build debug with Gradle
          run: bash ./gradlew assembleDebug
